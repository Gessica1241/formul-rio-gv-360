<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; /* Ocupa toda a altura da janela */
        width: 100%;
        box-sizing: border-box; /* Inclui padding e border no tamanho total dos elementos */
        overflow: hidden; /* Remove qualquer rolagem desnecessária */
    }

    form {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px; /* Limita a largura máxima do formulário */
        box-sizing: border-box;
    }

    .form-group {
        margin-bottom: 15px;
    }

    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }

    input[type="text"], input[type="email"], input[type="tel"], textarea {
        width: 100%; /* Usa 100% da largura disponível */
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
        box-sizing: border-box; /* Garante que o padding não exceda a largura do elemento */
    }

    textarea {
        resize: vertical;
    }

    button {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        padding: 10px 20px;
        box-sizing: border-box;
        background-color: #29a71a;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        width: 100%; /* Botão ocupa toda a largura disponível */
    }

    button:hover {
        background-color: #57d40e;
    }
</style>
<body>
    <form id="contactForm">
        <h1 style="font-family: Arial, sans-serif; font-size: 25px;">Entre em contato:</h1>
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="numeroWhatsApp1">Número do WhatsApp:</label>
            <input type="tel" id="numeroWhatsApp1" name="numeroWhatsApp" placeholder="Ex: 91999999999" required>
        </div>
        <div class="form-group">
            <label for="msg">Mensagem:</label>
            <input type="text" id="msg" name="msg" required>
        </div>
        
        <button type="button" onclick="sendToWhatsApp()">
            Enviar no WhatsApp
        </button>
    </form>

    <script src="script.js"></script>
    <script>
        function sendToWhatsApp() {
            // Obtenha os valores dos campos do formulário
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const msg = document.getElementById('msg').value;
            const numeroWhatsApp1 = document.getElementById('numeroWhatsApp1').value;

            // Verifique se todos os campos estão preenchidos
            if (!nome || !email || !msg || !numeroWhatsApp1) {
                alert('Por favor, preencha todos os campos.');
                return;
            }

            // Formate a mensagem para enviar
            const mensagem = `Solicitação de agendamento:\n\nNome: ${nome}\nEmail: ${email}\nNúmero: ${numeroWhatsApp1}\nMensagem: ${msg}`;

            // Codifique a mensagem para URL
            const mensagemEncoded = encodeURIComponent(mensagem);

            // Crie a URL do WhatsApp
            const url = `https://api.whatsapp.com/send?phone=5544991615206&text=Ol%C3%A1!%20Gostaria%20de%20mais%20informa%C3%A7%C3%B5es%20sobre...`;

            // Exibir URL no console para depuração
            console.log(`URL do WhatsApp: ${url}`);

            // Abra a URL em uma nova aba
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
